<script>
    function confirm_redict() {
        if (confirm('Are you sure to download excel format')){
            window.location.href = "/download"
        }
        else
        {
            return false
        }

    }
    setInterval(function() {
        $.ajax({
            url: "/live",
            type: "get",
            success: function(response) {
                $("#template-container").html(response);
            },
            error: function(xhr) {
                //Do Something to handle error
            }
        });
        $.ajax({
            url: "/completed",
            type: "get",
            success: function(response) {
                $("#count").html(response);
            },
            error: function(xhr) {
                //Do Something to handle error
            }
        });
    }, 10000);

    function is_check() {
        if (confirm("Are you sure submit") === false){
            return false;
        }
        return false;
    }
</script>
