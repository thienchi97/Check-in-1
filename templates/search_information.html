<html>
<head>
    <title>Admin search Information</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="/static/css/main2.css" rel="stylesheet" />
    <!-- ========== COMMON STYLES ========== -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" media="screen" >
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" media="screen" >
    <link rel="stylesheet" href="/static/css/animate-css/animate.min.css" media="screen" >
    <link rel="stylesheet" href="/static/css/lobipanel/lobipanel.min.css" media="screen" >

    <!-- ========== PAGE STYLES ========== -->
    <link rel="stylesheet" href="/static/css/prism/prism.css" media="screen" > <!-- USED FOR DEMO HELP - YOU CAN REMOVE IT -->
    <link rel="stylesheet" href="/static/css/toastr/toastr.min.css" media="screen" >
    <link rel="stylesheet" href="/static/css/icheck/skins/line/blue.css" >
    <link rel="stylesheet" href="/static/css/icheck/skins/line/red.css" >
    <link rel="stylesheet" href="/static/css/icheck/skins/line/green.css" >
    <link rel="stylesheet" href="/static/css/bootstrap-tour/bootstrap-tour.css" >

    <!-- ========== THEME CSS ========== -->
    <link rel="stylesheet" href="/static/css/main.css" media="screen" >

    <!-- ========== MODERNIZR ========== -->
    <script src="/static/js/modernizr/modernizr.min.js"></script>
</head>
<body>
<div class="s01">
    <form name = "frmTest" id="frmTest" action="" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Discover the Amazing City</legend>
        </fieldset>
        <div class="inner-form">

            <div class="input-field first-wrap">
                <input id="id_search" name="id_search" type="text" placeholder="What are you looking for?" />
            </div>
            <div class="input-field third-wrap">
                <button class="btn-search" type="submit" onclick="return check_text();">Search</button>
            </div>
        </div>
            <div style="margin-top: 20px">
                <section class="section pt-n">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="panel border-primary no-border border-3-top">
                                    <div class="panel-heading">
                                        <div class="panel-title">
                                            <h5>Table Data</h5>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12 ">

                                                <div class="panel">
                                                    <div class="panel-body p-20">

                                                        <table id="example" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                                                            <thead>
                                                            <tr>
                                                                <th>Code</th>
                                                                <th>BIB</th>
                                                                <th>Name</th>
                                                                <th>Birthday</th>
                                                                <th>Distance</th>
                                                                <th>ID/Passport</th>
                                                                <th>Email</th>
                                                                <th>Phone Number</th>
                                                                <th>Date Time</th>
                                                                <th>POS</th>
                                                            </tr>
                                                            </thead>
                                                            <!-- <tfoot>
                                                                <tr>
                                                                    <th>Name</th>
                                                                    <th>Position</th>
                                                                    <th>Office</th>
                                                                    <th>Age</th>
                                                                    <th>Start date</th>
                                                                    <th>Salary</th>
                                                                </tr>
                                                            </tfoot> -->
                                                            <tbody>
                                                            {%for i in value.data %}
                                                                <tr>
                                                                    <td>{{i.code}}</td>
                                                                    <td>{{i.bib}}</td>
                                                                    <td>{{i.name}}</td>
                                                                    <td>{{i.DOB}}</td>
                                                                    <td>{{i.distance}}</td>
                                                                    <td>{{i.passport}}</td>
                                                                    <td>{{i.email}}</td>
                                                                    <td>{{i.phone}}</td>
                                                                    <td>{{i.dtime}}</td>
                                                                    <td>{{i.pPOS}}</td>
                                                                </tr>
                                                            {%endfor%}
                                                            </tbody>

                                                        </table>


                                                        <!-- /.col-md-12 -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel-body p-20">

                                        </div>
                                    </div>
                                </div>

                                <!-- /.col-md-8 -->

                                <!-- /.col-md-4 -->
                            </div>
                            <!-- /.row -->
                        </div>
                        <!-- /.container-fluid -->
                </section>
            </div>
    </form>
</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
<script>

    function check_text() {
        if( document.getElementById('id_search').value === '' ){
            alert("Search key is empty ! Please enter your search key");
            return false
        }
        return true
    }
</script>
</html>
